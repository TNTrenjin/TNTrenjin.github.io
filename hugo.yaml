# Hugo configuration file
title: tntrenjin

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: WriteUp
      pageRef: /blog/writeup
      weight: 2
    - name: Search
      weight: 4
      params:
        type: search

params:
  theme:
    default: light
    displayToggle: false

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false

  blog:
    list:
      displayTags: true
      sortBy: publishDate
      sortOrder: desc

  highlight:
    copy:
      enable: true
      display: hover
